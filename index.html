<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<title>Sluníčkovi</title>
    <link rel="stylesheet" type="text/css" href="plugin/count_down/demo/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src="plugin/jquery/jquery-1.11.3.min.js"></script>
    <script src="plugin/parallax.js-1.4.2/parallax.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">KLÁRA & HONZA</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#date-and-location" onclick="event.preventDefault();scrollToElement('date-and-location')">KDY A KDE</a></li>
                <li><a href="#harmonogram" onclick="event.preventDefault();scrollToElement('harmonogram')">HARMONOGRAM</a></li>
                <li><a href="#dress-code" onclick="event.preventDefault();scrollToElement('dress-code')">DRESS CODE</a></li>
                <li><a href="#gifts" onclick="event.preventDefault();scrollToElement('gifts')">DARY</a></li>
            </ul>
        </div>
    </div>
</nav>
    <div class="parallax-container" data-parallax="scroll" data-position="top" data-bleed="10" data-image-src="main-foto2.jpg" data-natural-width="2800" data-natural-height="1867">
        <h1 class="main-title">
            SVATBA
        </h1>
    </div>
    <section id="date-and-location">
        <div class="container text-center" style="padding: 200px 0">
            <h2>KDY A KDE</h2>
            <div style="text-align: center; color: #777">
                <h3>SOBOTA - 18. ČERVNA 2016</h3>
                <h3>12:00 - OBŘAD</h3>
                <h3>Loučná nad Desnou<br>zámecký park </h3>
                <br>
                <button class="btn btn-default">MAPA</button>
            </div>
        </div>
    </section>
    <div class="parallax-container" data-parallax="scroll" data-bleed="10" data-speed="0.2" data-image-src="./img/helix-nebula-1400x1400.jpg" data-natural-width="1400" data-natural-height="1400"></div>
    <section id="harmonogram">
        <div class="container text-center" style="padding: 200px 0">
            <h2>HARMONOGRAM</h2>
            <div style="text-align: center; color: #777">
                <ul>
                    <li>
                        8:00 - nástup do autobusu u ženicha
                    </li>
                    <li>
                        10:00 - nástup u nevěsty
                    </li>
                    <li>
                        12:00 - obřad
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <div class="parallax-container" data-parallax="scroll" data-bleed="10" data-image-src="./img/spiral-galaxy-1400x900.jpg" data-natural-width="1400" data-natural-height="900"></div>
    <section id="dress-code">
        <div class="container text-center">
            <h2>DRESS CODE</h2>
            <div style="height: 400px"></div>
        </div>
    </section>
    <div class="parallax-container" data-parallax="scroll" data-bleed="10" data-image-src="./img/reflection-nebula-750x763.jpg" data-natural-width="750" data-natural-height="763"></div>
    <section id="gifts">
        <div class="container text-center">
            <h2>DARY</h2>
            <div style="height: 400px"></div>
        </div>
    </section>
    <script>
        $(document).ready(function() {
            var height =  $( window ).height();
            var isFirst = true;
            $('.parallax-container').each(function() {
                if (isFirst) {
                    isFirst = false;
                    $(this).height(height - 85);
                } else {
                    $(this).height(height + 10);
                }
            });

//            var minHeight = height - 30;
//            $('section').each(function () {
//                $(this).css({'min-height': minHeight + 'px'});
//            });
        });

        function scrollToElement(elementId) {
            var offset = -80;
            $('html, body').animate({
                scrollTop: $("#" + elementId).offset().top + offset
            }, 800);
        }
    </script>
</body>
</html>
